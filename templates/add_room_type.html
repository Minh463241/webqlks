{% extends "base.html" %}

{% block title %}Thêm Loại Phòng{% endblock %}

{% block content %}
  <div class="container mx-auto p-4 bg-white rounded shadow mt-4">
    <h1 class="text-2xl font-bold mb-4">Thêm Loại Phòng Mới</h1>
    <form method="POST" action="{{ url_for('add_room_type_route') }}">
      <div class="mb-4">
        <label class="block mb-2 font-medium" for="ten_loai">Tên Loại Phòng:</label>
        <input type="text" name="ten_loai" id="ten_loai" class="border border-gray-300 rounded w-full p-2" required>
      </div>
      <div class="mb-4">
        <label class="block mb-2 font-medium" for="gia_phong">Giá Phòng (VND):</label>
        <input type="number" name="gia_phong" id="gia_phong" class="border border-gray-300 rounded w-full p-2" required>
      </div>
      <div class="mb-4">
        <label class="block mb-2 font-medium" for="mota">Mô Tả:</label>
        <textarea name="mota" id="mota" rows="3" class="border border-gray-300 rounded w-full p-2"></textarea>
      </div>
      <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">
        Thêm Loại Phòng
      </button>
    </form>
  </div>
{% endblock %}
