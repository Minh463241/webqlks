<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cập nhật Avatar</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="font-roboto bg-gray-100">
  <header class="bg-white shadow-md fixed w-full z-20">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <div class="text-2xl font-light italic">
        <a href="{{ url_for('index') }}">Keiwei00 Hotel</a>
      </div>
    </div>
  </header>
  <main class="pt-24 container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Cập nhật Avatar</h1>
    <form method="post" action="{{ url_for('auth_bp.update_avatar') }}" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
      <div class="mb-4">
        <label class="block mb-2 font-medium" for="avatar">Chọn file Avatar:</label>
        <input type="file" name="avatar" id="avatar" class="border border-gray-300 rounded p-2">
      </div>
      <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">
        Cập nhật Avatar
      </button>
    </form>
  </main>
</body>
</html>
