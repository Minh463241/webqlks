<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg flex flex-col md:flex-row w-full max-w-4xl">
        <div class="flex-1 flex items-center justify-center p-6">
            <img src="https://storage.googleapis.com/a1aa/image/kdaDLnv0V1qtvw58b9Aby8_fFACC-JN7WhKWn19ZjKE.jpg" 
                 alt="Hình minh họa đăng nhập admin" class="w-full max-w-sm" width="400" height="300"/>
        </div>
        <div class="flex-1 p-6">
            <div class="border-b border-gray-200 pb-4 mb-4">
                <h2 class="text-xl font-semibold text-gray-700">Đăng nhập Admin</h2>
            </div>
            
            {% if error %}
            <div class="mb-4 p-3 bg-red-100 text-red-600 rounded-lg">
                {{ error }}
            </div>
            {% endif %}
            
            <form action="{{ url_for('admin_login') }}" method="POST">
                <div class="mb-4">
                    <div class="relative">
                        <input name="email" type="email" required
                               class="w-full px-4 py-3 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-600"
                               placeholder="email@domain.com"/>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-6">
                    <div class="relative">
                        <input name="password" type="password" required
                               class="w-full px-4 py-3 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-600"
                               placeholder="********"/>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <button type="submit"
                        class="w-full py-3 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600">
                    ĐĂNG NHẬP
                </button>
            </form>
        </div>
    </div>
</body>
</html>
