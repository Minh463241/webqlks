{% extends "base.html" %}

{% block title %}Sửa Thông Tin Nhân Viên{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6">Sửa Thông Tin Nhân Viên</h2>
    <form action="{{ url_for('edit_staff_route', staff_id=staff._id) }}" method="POST" class="max-w-md mx-auto">
        <div class="mb-4">
            <label for="HoTen" class="block text-gray-700">Họ và Tên</label>
            <input type="text" name="HoTen" id="HoTen" value="{{ staff.HoTen }}" class="w-full border px-3 py-2 rounded" required>
        </div>
        <div class="mb-4">
            <label for="Email" class="block text-gray-700">Email</label>
            <input type="email" name="Email" id="Email" value="{{ staff.Email }}" class="w-full border px-3 py-2 rounded" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">
                Mật khẩu <span class="text-sm text-gray-500">(Để trống nếu không thay đổi)</span>
            </label>
            <input type="password" name="password" id="password" class="w-full border px-3 py-2 rounded" placeholder="Nhập mật khẩu mới nếu muốn thay đổi">
        </div>
        <div class="mb-4">
            <label for="role" class="block text-gray-700">Quyền</label>
            <select name="role" id="role" class="w-full border px-3 py-2 rounded">
                <option value="staff" {% if staff.role == 'staff' %}selected{% endif %}>Nhân viên</option>
                <option value="admin" {% if staff.role == 'admin' %}selected{% endif %}>Quản lý</option>
            </select>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
            Cập nhật nhân viên
        </button>
    </form>
</div>
{% endblock %}
